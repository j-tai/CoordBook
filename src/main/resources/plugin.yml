name: CoordBook
author: James Tai
version: ${version}
main: ca.jtai.coordbook.Main
api-version: 1.16
description: Coordinate book

commands:
  coordbook:
    description: Interact with the coordinate book.
    Usage: /coordbook [list|add|remove] ...
    aliases: [cb, cbook]

permissions:
  coordbook.add: { default: true }
  coordbook.pin: { default: op }
  coordbook.rename: { default: true }
  coordbook.rename.other: { default: op }
  coordbook.remove: { default: true }
  coordbook.remove.other: { default: op }
